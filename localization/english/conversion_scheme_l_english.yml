l_english:
  conversion_scheme.0001.t:0 "Converting [target.GetNameNoTooltip]"
  conversion_scheme.0001.desc:0 "I have formulated my argument for [target.GetName] to convert to my faith. Now I can only hope that [target.Char.GetSheHe] will see reason and convert."
  conversion_scheme.0001.a:0 "Present a case for my faith."
  conversion_scheme.0002.t:0 "Convert to [owner.GetFaith.GetNameNoTooltip]?"
  conversion_scheme.0002.desc:0 "I have received a letter from [owner.GetName] outlining the merits of [owner.GetHerHis] faith to me. As I read over it, I see some valid arguments, both political and spiritual. But is it enough?"
  conversion_scheme.0002.a:0 "Yes, I will convert at once."
  conversion_scheme.0002.b:0 "No, I think I will keep my faith."
  conversion_scheme.0002.c:0 "No! I will decry this attempt to corrupt me!"
  conversion_scheme.0003.t:0 "[target.GetNameNoTooltip] accepts conversion!"
  conversion_scheme.0003.desc:0 "[target.GetName] has seen the light, and chosen to convert to my faith!"
  conversion_scheme.0003.a:0 "Excellent!"
  conversion_scheme.0004.t:0 "[target.GetNameNoTooltip] refuses to convert"
  conversion_scheme.0004.desc:0 "In spite of my flawless arguments, [target.GetName] refuses to convert to my religious beliefs."
  conversion_scheme.0004.a:0 "Damnation!"

  convert_to_faith_key:0 "Convert to my Faith"
  convert_to_faith_interaction:1 "$convert_to_faith_key$ #weak (Scheme)#!"
  convert_to_faith_interaction_desc:0 "Attempt to convert [recipient.GetShortUINameNoTooltip] to [actor.GetFaith.GetNameNoTooltip]"
  convert_to_faith:2 "$convert_to_faith_key$"
  convert_to_faith_desc:0 "I will lead [SCHEME.GetTarget.GetShortUINameNoTooltip] to the truth of the [SCHEME.GetOwner.GetFaith.GetNameNoTooltip] faith."
  convert_to_faith_desc_general:0 "Lead a target to the truth of your faith."
  convert_to_faith_action:0 "Convert"
  convert_to_faith_interaction_notification:0 "Convert to Faith"
  convert_to_faith_scheme_invalidated_title:0 "@scheme_icon! Convert to Faith Scheme Ends"
  convert_to_faith_general_desc:1 "A scheme to convert another character to one's own faith."
  CONVERT_TO_FAITH_SUCCESS_DESC:0 "[TARGET_CHARACTER.GetShortUIName|U] is convinced to convert to your faith."

  RELIGIOUS_HEAD_OR_HERESIARCH:0 "You are a [head_of_faith|E] or [GetTrait('heresiarch').GetName( GetNullCharacter )]: $VALUE|+0=$"
  SCHEME_SINNER:0 "[target.GetShortUIName] has traits considered sinful by [target.GetFaith.GetName]: $VALUE|+0=$"
  SCHEME_SAINT:0 "[target.GetShortUIName] has traits considered virtuous by [target.GetFaith.GetName]: $VALUE|+0=$"
  SCHEME_SINS:0 "[target.GetShortUIName] has traits you consider sinful: $VALUE|+0=$"
  SCHEME_VIRTUES:0 "[target.GetShortUIName] has traits you consider virtuous: $VALUE|+0=$"
  SCHEME_APOSTATE:0 "[target.GetShortUIName] has [GetPerk( 'apostate_perk' ).GetName( GetPlayer )]: $VALUE|+0=$"
  SCHEME_LIEGE:0 "You are their [liege|E]: $VALUE|+0=$"
  SCHEME_TIER:0 "They rule a [target.GetPrimaryTitle.GetTierAsName]: $VALUE|+0=$"
  SCHEME_PROSELYTIZER:0 "[GetPerk( 'zealous_proselytizer_perk' ).GetName( GetPlayer )]: $VALUE|+0=$"
  SCHEME_RIGHTEOUS:0 "[target.GetFaith.GetAdherentNamePlural] see [owner.GetFaith.GetAdherentNamePlural] as [faith_righteous|E]: $VALUE|+0=$"
  SCHEME_ADSTRAY:0 "[target.GetFaith.GetAdherentNamePlural] see [owner.GetFaith.GetAdherentNamePlural] as [faith_astray|E]: $VALUE|+0=$"
  SCHEME_HOSTILE:0 "[target.GetFaith.GetAdherentNamePlural] see [owner.GetFaith.GetAdherentNamePlural] as [faith_hostile|E]: $VALUE|+0=$"
  SCHEME_EVIL:0 "[target.GetFaith.GetAdherentNamePlural] see [owner.GetFaith.GetAdherentNamePlural] as [faith_evil|E]: $VALUE|+0=$"
  SCHEME_REFORMED:0 "[owner.GetFaith.GetName] is a reformed same-religion faith of unreformed [target.GetFaith.GetName]: $VALUE|+0=$"
  SCHEME_I_AM_A_ZEALOT:0 "This character has the [GetTrait('zealous').GetName( GetNullCharacter )] trait."

  vassal_scheme_converted_title:0 "Vassal converted to [owner.GetFaith.GetName]"
  vassal_scheme_converted_desc:0 "Your vassal, [TARGET_CHARACTER.GetShortUIName], has been converted to [owner.GetFaith.GetName] by [owner.GetShortUIName]"